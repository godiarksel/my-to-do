<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bdd8845187.js" crossorigin="anonymous"></script>
    <title>My To Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <section>
        <div class="header">
           <h1>
               Today's To Do
           </h1>
           <i class="fas fa-sync-alt"></i> 
        </div>
        <form>
            <input type="text" placeholder="Add to your list...">
            <div class="task-container">

            </div>
            <button type="button">Clear all completed</button>
        </form>
    </section>
</body>
</html>
